name: Dependency Update to trigger new deployment

on:
  # push:
  #   branches:
  #     - main
  repository_dispatch:
    types: [dependency-updated] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pull-requests: write

    steps:
      - name: Checkout API Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create Automated Commit for Dependency Update
        
        if: github.event_name == 'repository_dispatch'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"


          DEPENDENCY_SHA="${{ github.event.client_payload.sha }}"
          DEPENDENCY_MESSAGE="${{ github.event.client_payload.message }}"

          echo "Last dependency update: $(date -u +'%Y-%m-%dT%H:%M:%SZ') - SHA: $DEPENDENCY_SHA" > .dependency_last_updated_info

          COMMIT_MESSAGE="chore(deps): Trigger deploy for dependency update

          This deployment was automatically triggered due to a new commit in a
          related dependency repository.

          Dependency Commit SHA: ${DEPENDENCY_SHA}
          Dependency Commit Message: ${DEPENDENCY_MESSAGE}"

          git add .dependency_last_updated_info
          git commit -m "$COMMIT_MESSAGE" || echo "No changes to commit for dependency info."

        
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 