<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenjitsu</title>
    <meta name="description"
        content="A lightweight API that serves metadata and video sources from popular streaming sites." />
    <link rel="icon" type="image/png"
        href="https://m3jz13d05b.ufs.sh/f/dLgmbGNJLXergTlm0iNBd9DUIpQ3M8AnxaYRiXLJjg6oTlcb" />


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #e0e0e0;
            min-height: 100svh;
            background: linear-gradient(135deg, #16012b 0%, #21053a 50%, #37055f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent 60%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #9e4fec 0%, #8b4bce 50%, #be5ef5e5 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            line-height: 1.1;
            padding: 0.5rem;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #c9a9e9;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.8rem 1.6rem;
            background: linear-gradient(135deg, #37135a 0%, #311546 100%);
            color: #f2e9ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.3rem;
            border-radius: 0.6rem;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #361455 0%, #401a66 100%);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 160px;
                height: 160px;
                margin-bottom: 0.4rem;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 600;
                padding: 0.5rem;
            }

            .subtitle {
                padding: 0.4rem;
                font-size: 1.05rem;
                margin-bottom: 0.8rem;
            }

            .cta-button {
                font-size: 1.05rem;
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://m3jz13d05b.ufs.sh/f/dLgmbGNJLXergTlm0iNBd9DUIpQ3M8AnxaYRiXLJjg6oTlcb"
                alt="Kenjitsu Logo" />
        </div>
        <h1>Kenjitsu</h1>

        <p class="subtitle">
            A lightweight API that serves metadata and video sources from popular streaming sites.
        </p>
        <div class="cta-buttons">
            <a href="https://kenjitsu-docs.vercel.app" class="cta-button"
                aria-label="Get started with Kenjitsu API documentation">
                <span>Get Started</span>
            </a>
        </div>
    </div>
</body>

</html>
