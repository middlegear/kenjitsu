<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hakai API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f8ff;
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #6a0dad, #4a0080);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            /* Reset default margin */
            padding: 0;
            /* Reset default padding */
        }




        .content-container {
            max-width: 600px;
            width: 100%;
        }

        img {
            border-radius: 5%;
            max-width: 500px;
            /* Reduced image size */
            height: auto;
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .docs-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #f0f8ff;
            color: #4a0080;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .docs-link:hover {
            background-color: #e0e8f0;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="content-container">
        <img src="https://m3jz13d05b.ufs.sh/f/dLgmbGNJLXerMjDNawBovlI3sdb2nkrUQc6OBfxYZGS19XE7"
            alt="Beerus the Destroyer">

        <h1>Hakai API</h1>
        <p>A REST API serving anime metadata.</p>

        <a href="https://github.com/middlegear/documentation" class="docs-link">API Documentation</a>
    </div>
</body>

</html>
