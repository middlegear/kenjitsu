<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakai API</title>
    <meta name="description"
        content="Hakai API â€” A lightweight API that serves metadata and video sources from popular streaming sites." />
    <link rel="icon" type="image/png"
        href="https://m3jz13d05b.ufs.sh/f/dLgmbGNJLXerMjDNawBovlI3sdb2nkrUQc6OBfxYZGS19XE7" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            color: #e0e0e0;
            min-height: 100svh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #16012b 0%, #160327 50%, #400174 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #b060ff 0%, #8b4bce 50%, #d17fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #c4a5e5;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, #2e0b4e 0%, #3a1a4f 100%);
            color: #f2e9ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.5rem;
            border-radius: 0.85rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #361455 0%, #4a2370 100%);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .cta-button {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hakai API</h1>
        <p class="subtitle">
            A lightweight API that serves metadata and video sources from popular
            streaming sites.
        </p>
        <div class="cta-buttons">
            <a href="https://hakai-documentation.vercel.app" class="cta-button"
                aria-label="Get started with Hakai API documentation">
                <span>Get Started</span>
            </a>
        </div>
    </div>
</body>

</html>
