<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakai API</title>
    <link rel="icon" type="image/png"
        href="https://m3jz13d05b.ufs.sh/f/dLgmbGNJLXerMjDNawBovlI3sdb2nkrUQc6OBfxYZGS19XE7" />
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(1.25rem);
                /* 20px */
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #E0E0E0;
            /* Light text for dark background */
            text-align: center;
            background-color: #121212;
            /* Even darker background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrollbar from animation */
        }

        main {
            max-width: 37.5rem;
            /* 600px */
            width: 90%;
            /* Responsive width */
            padding: 1.5rem;
            /* 24px */
            box-sizing: border-box;
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            font-size: 3rem;
            /* Larger, more impactful heading */
            margin-bottom: 0.625rem;
            /* 10px */
            text-shadow: 0 0 0.625rem rgba(150, 0, 255, 0.7);
            /* Subtle glow effect */
            color: #F0F8FF;
            /* Bright white */
            letter-spacing: 0.05rem;
            /* A little spacing for readability */
        }

        p {
            font-size: 1.15rem;
            /* Slightly larger paragraph text */
            line-height: 1.7;
            margin-bottom: 2.5rem;
            /* 40px - more space before button */
            color: #B0B0B0;
            /* Slightly muted for contrast */
        }

        .docs-link {
            display: inline-block;
            padding: 1rem 2rem;
            /* 16px 32px */
            background-color: #5A128C;
            /* Richer purple */
            color: #F0F8FF;
            /* White text */
            text-decoration: none;
            font-weight: 600;
            border-radius: 0.5rem;
            /* 8px */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.4);
            /* Enhanced shadow */
        }

        .docs-link:hover {
            background-color: #7B3FE3;
            /* Brighter purple on hover */
            transform: translateY(-0.1875rem) scale(1.02);
            /* -3px */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            /* More prominent shadow */
        }
    </style>
</head>

<body>
    <main>
        <h1>Hakai API</h1>
        <p>Discover anime. Explore, integrate, and build.</p>
        <a href="https://github.com/middlegear/documentation" class="docs-link">Discover the API</a>
    </main>
</body>

</html>
